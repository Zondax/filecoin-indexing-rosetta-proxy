#
# Generated by @zondax/cli
#
run:
  skip-dirs:
    - tests/mocks
    - extern
    - pkg/mod
  skip-files:
    - ".*_test\\.go$"
    - "tools/trace_retriever.go"
    - "services/construction.go"
    - "main.go"

linters:
  enable:
    - gofmt
    - gosec
    - goconst
    - gocritic
    - staticcheck
    - gosimple
    - goconst
    - bodyclose
    - unconvert
    - unparam
    - unused
    - durationcheck
    - makezero
    - reassign

issues:
  exclude-rules:
    - path: _test\.go
      linters:
        - gosec
    - path: tests/.*
      linters:
        - typecheck
    - path: tools/.*
      linters:
        - typecheck
    - path: services/.*
      linters:
        - typecheck
    - path: main.go
      linters:
        - typecheck
    - path: pkg/mod/.*
      linters:
        - typecheck
